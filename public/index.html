<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Hunter Pro - Professional Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        
        .logo i {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        
        .stat-card:hover { transform: translateY(-5px); }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .main-content {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }
        
        .tab {
            padding: 18px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active { display: block; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
        }
        
        .btn-secondary { background: #6b7280; color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .data-table th {
            background: #f9fafb;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .badge-premium { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #000; }
        
        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-globe"></i>
                <h1>Domain Hunter Pro</h1>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalScans">0</div>
                <div class="stat-label">Total Scans</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="availableDomains">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="premiumDomains">0</div>
                <div class="stat-label">Premium</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalInvestment">$0</div>
                <div class="stat-label">Investment</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('scanner')"><i class="fas fa-search"></i> Scanner</button>
                <button class="tab" onclick="switchTab('watchlist')"><i class="fas fa-eye"></i> Watchlist</button>
                <button class="tab" onclick="switchTab('portfolio')"><i class="fas fa-briefcase"></i> Portfolio</button>
            </div>
            
            <div id="scanner" class="tab-content active">
                <div class="alert">
                    <strong>Professional Domain Checking</strong><br>
                    Real-time DNS checking with auto-save to database
                </div>
                
                <div class="form-group">
                    <label class="form-label">Enter Domains</label>
                    <textarea id="domainInput" class="form-textarea" placeholder="example.com\ntest.com\nawesome-domain.io"></textarea>
                </div>
                
                <button class="btn btn-primary" onclick="checkDomains()"><i class="fas fa-rocket"></i> Check Domains</button>
                
                <div id="scanResults"></div>
            </div>
            
            <div id="watchlist" class="tab-content">
                <h2>Watchlist</h2>
                <div id="watchlistContent"></div>
            </div>
            
            <div id="portfolio" class="tab-content">
                <h2>Portfolio</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label class="form-label">Domain</label>
                        <input type="text" id="portfolioDomain" class="form-input" placeholder="example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price ($)</label>
                        <input type="number" id="portfolioPrice" class="form-input" placeholder="100">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addToPortfolio()"><i class="fas fa-plus"></i> Add</button>
                <div id="portfolioContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API = '/api';
        
        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(name).classList.add('active');
            if (name === 'watchlist') loadWatchlist();
            if (name === 'portfolio') loadPortfolio();
        }
        
        async function refreshStats() {
            const res = await fetch(`${API}/stats`);
            const stats = await res.json();
            document.getElementById('totalScans').textContent = stats.totalScans || 0;
            document.getElementById('availableDomains').textContent = stats.availableDomains || 0;
            document.getElementById('premiumDomains').textContent = stats.premiumDomains || 0;
            document.getElementById('totalInvestment').textContent = `$${(stats.totalInvestment || 0).toFixed(2)}`;
        }
        
        async function checkDomains() {
            const input = document.getElementById('domainInput').value.trim();
            if (!input) return alert('Enter domains');
            
            const domains = input.split('\n').filter(d => d.trim());
            const res = await fetch(`${API}/check-bulk`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ domains })
            });
            
            const data = await res.json();
            displayResults(data.results);
            refreshStats();
        }
        
        function displayResults(results) {
            const div = document.getElementById('scanResults');
            if (!results.length) return;
            
            let html = '<table class="data-table"><thead><tr><th>Domain</th><th>Status</th><th>Expiration</th><th>Days Left</th></tr></thead><tbody>';
            
            results.forEach(r => {
                const status = r.available 
                    ? '<span class="badge badge-success">Available</span>'
                    : '<span class="badge badge-danger">Taken</span>';
                const premium = r.premium ? '<span class="badge badge-premium">PREMIUM</span>' : '';
                const exp = new Date(r.expirationDate).toLocaleDateString();
                
                html += `<tr>
                    <td><strong>${r.domain}</strong> ${premium}</td>
                    <td>${status}</td>
                    <td>${exp}</td>
                    <td>${r.daysLeft}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            div.innerHTML = html;
        }
        
        async function loadWatchlist() {
            const res = await fetch(`${API}/watchlist`);
            const data = await res.json();
            const div = document.getElementById('watchlistContent');
            
            if (!data.length) {
                div.innerHTML = '<div class="empty-state"><i class="fas fa-eye-slash" style="font-size:48px"></i><p>No domains</p></div>';
                return;
            }
            
            let html = '<table class="data-table"><thead><tr><th>Domain</th><th>Status</th></tr></thead><tbody>';
            data.forEach(d => {
                const status = d.available ? '<span class="badge badge-success">Available</span>' : '<span class="badge badge-danger">Taken</span>';
                html += `<tr><td>${d.domain}</td><td>${status}</td></tr>`;
            });
            html += '</tbody></table>';
            div.innerHTML = html;
        }
        
        async function loadPortfolio() {
            const res = await fetch(`${API}/portfolio`);
            const data = await res.json();
            const div = document.getElementById('portfolioContent');
            
            if (!data.length) {
                div.innerHTML = '<div class="empty-state"><i class="fas fa-briefcase" style="font-size:48px"></i><p>Empty</p></div>';
                return;
            }
            
            let html = '<table class="data-table"><thead><tr><th>Domain</th><th>Price</th><th>Date</th></tr></thead><tbody>';
            data.forEach(d => {
                const date = new Date(d.dateAdded).toLocaleDateString();
                html += `<tr><td>${d.domain}</td><td>$${d.price}</td><td>${date}</td></tr>`;
            });
            html += '</tbody></table>';
            div.innerHTML = html;
        }
        
        async function addToPortfolio() {
            const domain = document.getElementById('portfolioDomain').value.trim();
            const price = document.getElementById('portfolioPrice').value;
            if (!domain || !price) return alert('Fill all fields');
            
            await fetch(`${API}/portfolio`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ domain, price, notes: '' })
            });
            
            document.getElementById('portfolioDomain').value = '';
            document.getElementById('portfolioPrice').value = '';
            loadPortfolio();
            refreshStats();
        }
        
        document.addEventListener('DOMContentLoaded', refreshStats);
    </script>
</body>
</html>
